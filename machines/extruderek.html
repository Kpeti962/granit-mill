<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../../src/output.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../assets/imgs/logo-fav.png" />
    <title>Extruderek</title>
    <style>
      .no-hover-effect {
        scale: 1.07;
        transition: ease-in-out 0.8s;
        cursor: pointer;
      }

      .no-hover-effect:not(:hover) {
        scale: 1;
        transition: ease-in-out 0.8s;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Szürke, átlátszó háttér */
        z-index: 40; /* Legyen alatta a menünek (z-index: 50) */
        display: none; /* Alapértelmezett állapotban rejtett */
      }

      .mobile-menu.open {
        display: flex; /* Mobil menü megjelenítése, amikor nyitva van */
      }

      .overlay.visible {
        display: block; /* Overlay megjelenítése */
      }
    </style>
  </head>
  <body class="page">
    <header class="bg-primary sticky top-0 z-50 px-4 flex justify-center">
      <div class="container mx-auto flex items-center py-4">
        <!-- Left section: Logo -->
        <div class="flex items-center sm:w-1/3 m-auto">
          <a href="../index.html">
            <img
              src="../../assets/imgs/logo.png"
              alt="Logo"
              class="h-auto w-56 min-w-40 sm:ml-2"
            />
          </a>
        </div>

        <!-- Hamburger menu (for mobile) -->
        <div class="flex md:hidden">
          <button id="hamburger" class="text-white focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Center section: Menu -->
        <nav class="m-auto hidden md:flex md:flex-grow justify-end">
          <ul class="w-full flex justify-evenly space-x-4 text-white">
            <li>
              <a href="../../index.html" class="hover:text-secondary font-bold"
                >Kezdőlap</a
              >
            </li>
            <li>
              <a
                href="./granulalogepek.html"
                class="hover:text-secondary font-bold"
                >Granulálógépek</a
              >
            </li>
            <li>
              <a
                href="./keverogepek.html"
                class="hover:text-secondary font-bold"
                >Keverőgépek</a
              >
            </li>
            <li>
              <a href="./extruderek.html" class="text-secondary font-bold"
                >Extruderek</a
              >
            </li>
            <li class="w-[96px]">
              <a
                href="./egyeb-gepek.html"
                class="hover:text-secondary font-bold"
                >Egyéb gépek</a
              >
            </li>
          </ul>
        </nav>

        <!-- Right section: Buttons (for desktop) -->
      </div>
      <nav
        id="mobile-menu-placeholder"
        class="mobile-menu hidden fixed top-1/2 -translate-y-1/2 bg-gray-200 m-auto h-[400px] w-[250px] z-50 flex-col justify-center items-center md:hidden"
      >
        <ul class="h-full w-full text-center flex flex-col justify-evenly">
          <li class="pb-4 pt-4">
            <a href="../index.html" class="hover:text-secondary font-bold"
              >Kezdőlap</a
            >
          </li>
          <li class="pb-4 pt-4">
            <a
              href="./granulalogepek.html"
              class="hover:text-secondary font-bold"
              >Granulálógépek</a
            >
          </li>
          <li class="pb-4 pt-4">
            <a href="./keverogepek.html" class="hover:text-secondary font-bold"
              >Keverőgépek</a
            >
          </li>
          <li class="pb-4 pt-4">
            <a href="./extruderek.html" class="text-secondary font-bold"
              >Extruderek</a
            >
          </li>
          <li class="pb-4 pt-4">
            <a href="./egyeb-gepek.html" class="hover:text-secondary font-bold"
              >Egyéb gépek</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Mobile menu -->

    <div class="overlay" id="overlay"></div>
    <!-- The Modal -->

    <section
      class="machines-section justify-around grid text-center grid-cols-1 md:grid-cols-3"
    >
      <div class="overflow-hidden mt-[50px]">
        <div class="flex justify-center">
          <img
            class="w-[320px] h-auto no-hover-effect"
            id="img1"
            src="../../assets/imgs/extruders/extruder.png"
            alt="Extruder 1"
          />
        </div>
        <p>Extruder-1</p>
      </div>
      <div class="overflow-hidden mt-[50px]">
        <div class="flex justify-center">
          <img
            class="w-[320px] h-auto no-hover-effect"
            id="img2"
            src="../../assets/imgs/extruders/extruder.png"
            alt="Extruder 2"
          />
        </div>
        <p>Extruder-2</p>
      </div>
      <div class="overflow-hidden mt-[50px]">
        <div class="flex justify-center">
          <img
            class="w-[320px] h-auto no-hover-effect"
            id="img3"
            src="../../assets/imgs/extruders/extruder.png"
            alt="Extruder 3"
          />
        </div>
        <p>Extruder-3</p>
      </div>
    </section>

    <!-- Modal Content -->
    <div
      id="modal1"
      class="modal hidden fixed z-10 pt-[100px] left-0 top-0 w-full h-full overflow-auto bg-black bg-opacity-40"
    >
      <div class="modal-content m-auto p-[20px] w-4/6 h-[300px] bg-white">
        <span class="close text-gray-400 flex justify-end cursor-pointer"
          >&times;</span
        >
        <p>Description for Extruder-1</p>
      </div>
    </div>
    <div
      id="modal2"
      class="modal hidden fixed z-10 pt-[100px] left-0 top-0 w-full h-full overflow-auto bg-black bg-opacity-40"
    >
      <div class="modal-content m-auto p-[20px] w-4/6 h-[300px] bg-white">
        <span class="close text-gray-400 flex justify-end cursor-pointer"
          >&times;</span
        >
        <p>Description for Extruder-2</p>
      </div>
    </div>
    <div
      id="modal3"
      class="modal hidden fixed z-10 pt-[100px] left-0 top-0 w-full h-full overflow-auto bg-black bg-opacity-40"
    >
      <div class="modal-content m-auto p-[20px] w-4/6 h-[300px] bg-white">
        <span class="close text-gray-400 flex justify-end cursor-pointer"
          >&times;</span
        >
        <p>Description for Extruder-3</p>
      </div>
    </div>

    <script src="../../script/machineScript.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
