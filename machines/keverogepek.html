<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link href="../../src/output.css" rel="stylesheet" />
    <style>
      .no-hover-effect {
        scale: 1.07;
        transition: ease-in-out 0.8s;
        cursor: pointer;
      }

      .no-hover-effect:not(:hover) {
        scale: 1;
        transition: ease-in-out 0.8s;
      }
    </style>
  </head>
  <body>
    <header class="bg-primary sticky top-0 z-50 px-4 flex justify-center">
      <div class="container mx-auto flex items-center py-4">
        <!-- Left section: Logo -->
        <div class="flex items-center sm:w-1/3 m-auto">
          <img
            src="../../assets/imgs/logo.png"
            alt="Logo"
            class="h-auto w-56 min-w-40 sm:ml-2"
          />
        </div>

        <!-- Hamburger menu (for mobile) -->
        <div class="flex md:hidden">
          <button id="hamburger" class="text-white focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Center section: Menu -->
        <nav class="m-auto hidden md:flex md:flex-grow justify-end">
          <ul class="w-full flex justify-evenly space-x-4 text-white">
            <li>
              <a href="../../index.html" class="hover:text-secondary font-bold"
                >Kezdőlap</a
              >
            </li>
            <li>
              <a href="#aboutus" class="hover:text-secondary font-bold"
                >Granulálógépek</a
              >
            </li>
            <li>
              <a href="#results" class="hover:text-secondary font-bold"
                >Keverőgépek</a
              >
            </li>
            <li>
              <a href="#results" class="hover:text-secondary font-bold"
                >Extruderek</a
              >
            </li>
            <li class="w-[96px]">
              <a href="#results" class="hover:text-secondary font-bold"
                >Egyéb gépek</a
              >
            </li>
          </ul>
        </nav>

        <!-- Right section: Buttons (for desktop) -->
      </div>
    </header>

    <!-- Mobile menu -->
    <nav
      id="mobile-menu-placeholder"
      class="mobile-menu hidden m-auto h-full z-50 flex-col items-center md:hidden"
    >
      <ul class="w-full text-center">
        <li class="border-b border-black pb-4 pt-4">
          <a href="../index.html" class="hover:text-secondary font-bold"
            >Kezdőlap</a
          >
        </li>
        <li class="border-b border-black pb-4 pt-4">
          <a href="./granulalogepek.html" class="hover:text-secondary font-bold"
            >Granulálógépek</a
          >
        </li>
        <li class="border-b border-black pb-4 pt-4">
          <a href="./keverogepek.html" class="hover:text-secondary font-bold"
            >Keverőgépek</a
          >
        </li>
        <li class="border-b border-black pb-4 pt-4">
          <a href="./extruderek.html" class="hover:text-secondary font-bold"
            >Extruderek</a
          >
        </li>
        <li class="border-b border-black pb-4 pt-4">
          <a href="./egyeb-gepek.html" class="hover:text-secondary font-bold"
            >Egyéb gépek</a
          >
        </li>
      </ul>
    </nav>

    <div class="overlay" id="overlay"></div>
    <!-- The Modal -->

    <section
      class="machines-section justify-around grid text-center grid-cols-1 md:grid-cols-3"
    >
      <div class="overflow-hidden mt-[50px]">
        <div class="flex justify-center">
          <img
            class="w-[320px] h-auto no-hover-effect"
            id="img1"
            src="../../assets/imgs/mixers/mixer-1.png"
            alt="Keverőgép-1"
          />
        </div>
        <p>Keverőgép-1</p>
      </div>
      <div class="overflow-hidden mt-[50px]">
        <div class="flex justify-center">
          <img
            class="w-[320px] h-auto no-hover-effect"
            id="img2"
            src="../../assets/imgs/mixers/mixer-1.png"
            alt="Keverőgép-2"
          />
        </div>
        <p>Keverőgép-2</p>
      </div>
      <div class="overflow-hidden mt-[50px]">
        <div class="flex justify-center">
          <img
            class="w-[320px] h-auto no-hover-effect"
            id="img3"
            src="../../assets/imgs/mixers/mixer-1.png"
            alt="Keverőgép-3"
          />
        </div>
        <p>Keverőgép-3</p>
      </div>
    </section>

    <div
      id="modal1"
      class="modal hidden fixed z-10 pt-[100px] left-0 top-0 w-full h-full overflow-auto bg-black bg-opacity-40"
    >
      <div class="modal-content m-auto p-[20px] w-4/6 h-[300px] bg-white">
        <span class="close text-gray-400 flex justify-end cursor-pointer"
          >&times;</span
        >
        <p>Description for Mixer-1</p>
      </div>
    </div>
    <div
      id="modal2"
      class="modal hidden fixed z-10 pt-[100px] left-0 top-0 w-full h-full overflow-auto bg-black bg-opacity-40"
    >
      <div class="modal-content m-auto p-[20px] w-4/6 h-[300px] bg-white">
        <span class="close text-gray-400 flex justify-end cursor-pointer"
          >&times;</span
        >
        <p>Description for Mixer-2</p>
      </div>
    </div>
    <div
      id="modal3"
      class="modal hidden fixed z-10 pt-[100px] left-0 top-0 w-full h-full overflow-auto bg-black bg-opacity-40"
    >
      <div class="modal-content m-auto p-[20px] w-4/6 h-[300px] bg-white">
        <span class="close text-gray-400 flex justify-end cursor-pointer"
          >&times;</span
        >
        <p>Description for Mixer-3</p>
      </div>
    </div>

    <script src="../../script/machineScript.js"></script>
  </body>
</html>
