<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/machines.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <img src="../../assets/imgs/logo.png" alt="" />
        <nav>
            <a href="../index.html">Kezdőlap</a>
            <a href="./granulating-machines.html">Granulálógépek</a>
            <a href="./mixer-machines.html">Keverőgépek</a>
            <a href="./extruder-machines.html">Extruderek</a>
            <a href="./other-machines.html">Egyéb gépek</a>
        </nav>
      </div>
    </header>

    <button id="myBtn">Gépkönyvek</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <ul>
          <li>
            <a href=""
              >Üres</a
            >
          </li>
       
        </ul>
      </div>
    </div>

    <section class="machines-section">
      <div>
        <img
          src="../../assets/imgs/mixers/mixer-1.png"
          alt=""
        />
        <p>Keverőgép-1</p>
      </div>
      <div>
        <img
          src="../../assets/imgs/mixers/mixer-1.png"
          alt=""
        />
        <p>Keverőgép-2</p>
      </div>
      <div>
        <img
          src="../../assets/imgs/mixers/mixer-1.png"
          alt=""
        />
        <p>Keverőgép-3</p>
      </div>
      
    </section>

    <script>
      let modal = document.getElementById('myModal');

      // Get the button that opens the modal
      let btn = document.getElementById('myBtn');

      // Get the <span> element that closes the modal
      let span = document.getElementsByClassName('close')[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = 'block';
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = 'none';
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      };
    </script>
  </body>
</html>
